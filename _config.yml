about_content: | # this will include new lines to allow paragraphs
  Dans l'informatique depuis, plus de 20 ans, j'ai assisté aux premiers pas de Google, l'arrivée du Web 2.0, et suivi les évolutions de php.
  Aux travers de mes expériences, j'ai apréhender l'évolution du Web au travers de la "Business intelligence, le eProcurement et dernièrement le eCommerce.

  A présent, expert technique sur Magento 2, j'apprecie de travailler sur de nouveaux frameworks mais reste focus sur la performance et l'expérience utilisateur 
  quitte à dénormaliser de l'algo trop synthétique.

